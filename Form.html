<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apty  Timetable & Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        /* Timetable Styles */
        .timetable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .timetable th, .timetable td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        .timetable th {
            background-color: #4CAF50;
            color: white;
        }
        .timetable td {
            background-color: #f9f9f9;
        }
        .timetable tr:hover {
            background-color: #f1f1f1;
        }
 
        /* Login Form Styles */
        .login-form {
            margin-top: 50px;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-form label {
            display: block;
            margin-bottom: 10px;
        }
        .login-form input[type="text"], .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .login-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-form input[type="submit"]:hover {
            background-color: #45a049;
        }
 
    </style>
</head>
<body>
 
    <div class="container">
        <!-- Class Timetable Section -->
        <h1>APTY Timetable</h1>
        <table class="timetable">
            <thead>
                <tr>
                    <th>APTY CONTENT</th>
                    <th>Workflows</th>
                    <th>Tooltips</th>
                    <th>Launchers</th>
                    <th>ANNOUNCEMENTS</th>
                 </tr>
            </thead>
            <tbody>
                <tr>
                    <td>9:00 AM - 10:00 AM</td>
                    <td>WF1</td>
                    <td>T 1</td>
                    <td>A 1</td>
                    <td>L 1</td>
               
                </tr>
                <tr>
                    <td>10:00 AM - 11:00 AM</td>
                    <td>WF 2</td>
                    <td>T 2</td>
                    <td>A 2</td>
                    <td>L 2</td>
                 
                </tr>
                <tr>
                    <td>12:00 AM - 1:00 AM</td>
                    <td>WF 3</td>
                    <td>T 3</td>
                    <td>A 3</td>
                    <td>L 3</td>
                   
                </tr>
                <tr>
                    <td>10:00 AM - 11:00 AM</td>
                    <td>WF 4</td>
                    <td>T 4</td>
                    <td>A 4</td>
                    <td>L 4</td>
                 
                </tr>
                <tr>
                    <td>1:00 PM - 2:00 PM</td>
                    <td>WF 5</td>
                    <td>T 5</td>
                    <td>A 5</td>
                    <td>L 5</td>
                 
                </tr>
                <tr>
                    <td>2:00 PM - 3:00 PM</td>
                    <td>WF 6</td>
                    <td>T 6</td>
                    <td>A 6</td>
                    <td>L 6</td>
                   
                </tr>
            </tbody>
        </table>
 
        <!-- Login Form Section -->
        <div class="login-form">
            <h2>Login</h2>
            <form action="#" method="POST">
                <label for="username">APTY ID</label>
                <input type="text" id="username" name="username" required>
 
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
 
                <input type="submit" value="Login">
            </form>
        </div>
    </div>
 
</body>
</html>
